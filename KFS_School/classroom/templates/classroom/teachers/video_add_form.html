{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load embed_video_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">My Quizzes</a></li>
      <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change' quiz.pk %}">{{ quiz.name }}</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add a new video</li>
    </ol>
  </nav>
  <h2 class="mb-3">Add a new video</h2>
  <p class="lead">Embed your video url.</p>
  <form method="POST" action="{% url 'teachers:video_add' quiz.pk %}">
    {% csrf_token %}
    <input type="text" id="video" name="video"><br><br>
    <button type="submit" class="btn btn-success">Upload</button>


    <a href="{% url 'teachers:quiz_change' quiz.pk %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
  </form>
{% endblock %}
